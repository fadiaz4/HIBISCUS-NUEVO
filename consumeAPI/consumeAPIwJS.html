<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
</head>
<body>
    <div id="myData"></div>
    <script>
        fetch('hibiscus.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = 'Name: ' + data[i].nombre;
                mainContainer.appendChild(div);
                var div = document.createElement("div");
                div.innerHTML = 'Categoria: ' + data[i].categoria;
                mainContainer.appendChild(div);
                var div = document.createElement("div");
                div.innerHTML = 'Precio: $' + data[i].precio;
                mainContainer.appendChild(div);
                var div = document.createElement("div");
                div.innerHTML = 'Talla: ' + data[i].talla;
                mainContainer.appendChild(div);
                var div = document.createElement("div");
                div.innerHTML = 'Inventario: ' + data[i].inventario;
                mainContainer.appendChild(div);
                var div = document.createElement("div");
                div.innerHTML = 'Imagen: ' + data[i].imagen;
                mainContainer.appendChild(div);
            }
        }
    </script>
</body>
</html>
